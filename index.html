<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> RUNIC WARS</title>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/phaser.js"></script>
        
	<script type="text/javascript"  src="app.js"></script>
	</head>
	<body>
		
		<!--- MENU PRINCIPAL --->
		<div id = "menu" class = "page">
            <div class = "title"> <img src="assets/Titulo.png" > </div>
            <br>
			<p><button class = "botonJugar" id = "Bjugar" ></button></p>
            <br>
            <p><button class = "botonInstrucciones" id = "Binstrucciones" ></button>
               <button class = "botonRanking" id = "Branking" ></button></p>
            <p><button class = "botonPersonajes" id = "Bpersonajes" ></button></p>
			
		      
            

		</div>

		<!--- MENU JUGAR --->
		<div id="menuJugar" class="page" >
			<br>
			<br>
            <div id="zonaJuego"></div>
                <p>
                    <button class = "gameplay" id = "Bmover" > Mover </button>
                    <button class = "gameplay" id = "Batacar" > Atacar </button>

                </p>


				
		</div>
		 
        
        <!--- MENU INSTRUCCIONES --->
		<div id="menuInstrucciones" class="page" >
			<button class = "botonAtras" id = "BatrasIns" ></button>
			<br>
            <div class = "title"> <img src="assets/Instrucciones.png" > </div>
			<br>
              
        </div>
        
        <!--- MENU RANKING --->
		<div id="menuRanking" class="page" >
			<button class = "botonAtras" id = "BatrasRan" ></button>
			<br>
			<br>
            <div id="tablaClas" class="datagrid">
				<table id="rank">
							<caption style="font-size:34px"><b>LeaderBoard</b></caption>
						<thead>
							<tr><th>Posicion</th><th>Jugadores</th><th>Puntos</th></tr>
						</thead>
					<tbody>
						<tr><td>data</td><td>data</td><td>data</td></tr>
						<tr class="alt"><td>data</td><td>data</td><td>data</td></tr>
						<tr><td>data</td><td>data</td><td>data</td></tr>
						<tr class="alt"><td>data</td><td>data</td><td>data</td></tr>
						<tr><td>data</td><td>data</td><td>data</td></tr>
					</tbody>
				</table>
			</div>
              
        </div>
        
        <!--- MENU PERSONAJES--->
		<div id="menuPersonajes" class="page" >
			<button class = "botonAtras" id = "BatrasPer" ></button>
			<br>
            <div class = "title"> <img src="assets/Aliens.png" > </div>
			<br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="assets/alienqueen.png" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="assets/spitter.png" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="assets/claws.png" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="assets/charger.png" style="width:100%;">
                  </div>
                </div>




                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
            
			<br>
            <div class = "title"> <img src="assets/SpaceMarines.png" > </div>
			<br>
            <div id="myCarousel2" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="assets/king.png" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="assets/ranger.png" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="assets/marine.png" style="width:100%;">
                  </div>

                  <div class="item">
                    <img src="assets/tank.png" style="width:100%;">
                  </div>
                </div>




                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div> 
        </div>
		 
		 
	</body>
</html>
